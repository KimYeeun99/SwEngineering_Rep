<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GoCamping</title>
    <meta name="author" content="GoCamping">
    <meta name="description" content="캠핑장">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css"> <!--css 기본설정 초기화-->
    <link rel="stylesheet" href="../css/login.css"> <!--css 연결-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script defer src="../js/login.js"></script>
</head>
<body>
    <div class="wrap">
        <li>
            <ul><img src="../image/login.jpg" class="logo"></ul>
            <ul>
                <div>
                    <fieldset class="form-group">
                        <b class="head1">회원 유형 선택</b>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="width:300px">
                            <input type="radio" class="btn-check" name="isHost" id="0" value="0" autocomplete="off" checked="">
                            <label class="btn btn-outline-primary" for="0">캠핑장 손님</label>
                            <input type="radio" class="btn-check" name="isHost" id="1" value="1" autocomplete="off" checked="">
                            <label class="btn btn-outline-primary" for="1">캠핑장 주인</label>
                        </div>
                    </fieldset>
                </div>
            </ul>
            <ul><div class="form-group">
                <input type="text" class="form-control" name='id' id='id' placeholder="아이디를 입력해주세요" style="width: 300px; height: 40px;"><br/>
                <input type="password" class="form-control" name='pw' id='pw' placeholder="비밀번호를 입력해주세요" style="width: 300px; height: 40px;"><br/>
                <button type="submit" class="btn btn-primary" onclick='login()' style="width: 300px; height: 40px;">로그인</button><br/><br/>
                <button href="/register" class="btn btn-outline-primary" onclick='go_register()'style="width: 300px; height: 40px;">회원가입</button>
            </div></ul>
        </li>
        
    </div>
</body>
    <script src="./js/script.js"></script>
</html>

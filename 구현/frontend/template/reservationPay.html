<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>GoCamping</title>
    <meta name="author" content="GoCamping">
    <meta name="description" content="캠핑장">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
    <!--css 기본설정 초기화-->
    <link rel="stylesheet" href="../css/reservationPay.css">
    <!--css 연결-->
</head>

<body>
    <nav class="navbar">
        <div class="wrapNav">
            <div><a href="/camp/room">
                <img src="../image/left.png" style="height: 25px"/></a>
            </div>
            <div>
                <div class="nav-link active" style="color: black">숙소 예약</div>
            </div>
            <div><a href="/">
                <img src="../image/home.png" style="height: 25px"/></a>
            </div>
        </div>
    </nav>
    
    <div class="campRoom">
        <span id="campRoomInfo">
        </span>
    </div> 
    

    <div class="contents">
        <div class="checkIn">
            <div>체크인</div>
            <div style="color: green; font-size: 23px; font-weight: bold;">6월 11일(금)</div>
        </div>
        <div class="line">
            <img src="../image/diagonal.png" style="height: 60px; position: relative; top: 10px">
        </div>
        <div class="checkIn">
            <div>체크아웃</div>
            <div style="color: green; font-size: 23px; font-weight: bold;">6월 12일(토)</div>
        </div>
    </div>

    <div class="reservationContents">
        <div class="reservationInfo">
            <div style="font-size: 20px; font-weight: bold; margin: 10px 0">예약정보</div>
            <div class="info"><span>예약자 이름</span>
            <input id="name" class="textInput" type="text" placeholder="체크인 시 필요합니다.(필수)"></div>
            <div class="info"><span>예약자 번호</span>
            <input id="phone" class="textInput" type="text" placeholder="010-0000-0000"></div>
        </div>
        <div class="reservationInfo">
            <div style="font-size: 20px; font-weight: bold; margin: 10px 0">가격 및 할인정보</div>
            <div class="info"><span>예약금액</span><span class="right">33000원</span></div>
            <div class="info"><span>할인금액</span><span class="right">-3000원</span></div>
            <div class="info"><span>최종결제금액</span><span class="right">30000원</span></div>
        </div>
        <button class='payBtn' id="priceBtn" onclick="Pay()">30000원 결제하기</button>
    </div>
    
  
</body>
<script src="../js/reservationPay.js"></script>

</html>

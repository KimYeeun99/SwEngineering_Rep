<html>

<head>
    <meta charset="UTF-8">
    <title>GoCamping</title>
    <meta name="author" content="GoCamping">
    <meta name="description" content="캠핑장">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
    <!--css 기본설정 초기화-->
    <!--css 연결-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/review_create.css" />
    <script defer src="../js/review_create.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"
        style="height: 50px; box-shadow: 0px 5px 5px rgb(180, 179, 179)">
        <div class="container-fluid">
            <div><a href="/mypage">
                <img src="../image/left.png" style="position: relative; left: 500%; height: 25px" />
            </a></div>
            <div>
                <span class="nav-link active" style="color: black">리뷰 작성</span>
            </div>
            <div><a href="/">
                <img src="../image/home.png" style="height: 28px; position: relative; right: 600%" />
            </a></div>
        </div>
    </nav>
    <div class="container">
        <p class="contents">
            <span><b>별점 선택</b></span><br/>
            <span class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked="">
                <label class="btn btn-outline-primary" for="btnradio1">1점</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked="">
                <label class="btn btn-outline-primary" for="btnradio2">2점</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" checked="">
                <label class="btn btn-outline-primary" for="btnradio3">3점</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" checked="">
                <label class="btn btn-outline-primary" for="btnradio4">4점</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off" checked="">
                <label class="btn btn-outline-primary" for="btnradio5">5점</label>
            </span>
            <br/><br/>
            <span class="form-group">
                <input class="form-control form-control-sm" type="text" placeholder="제목" id="title"
                    style="max-width:200px;">
            </span><br />
            <span class="form-group">
                <textarea class="form-control" id="body" rows="10"></textarea>
            </span><br />
            
            <span class="d-grid gap-2">
                <button class="btn btn-lg btn-primary" type="button" onclick="PostReview()">등록하기</button>
            </span>
        </p>
    </div>
</body>
<footer class="footer"></footer>

</html>

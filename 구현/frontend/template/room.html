<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>GoCamping</title>
    <meta name="author" content="GoCamping">
    <meta name="description" content="캠핑장">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
    <!--css 기본설정 초기화-->
    <!--css 연결-->
    
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/room.css">
    <!--css 연결-->
</head>

<body>
    <nav
            class="navbar navbar-expand-lg navbar-light bg-light"
            style="height: 50px; box-shadow: 0px 5px 5px rgb(180, 179, 179)"
        >
            <div class="container-fluid">
                <div><a href="/campsite">
                    <img
                        src="../image/left.png"
                        style="position: relative; left: 500%; height: 25px"
                    /></a>
                </div>
                <div>
                    <span class="nav-link active" style="color: black"
                        >객실 상세</span
                    >
                </div>
                <div><a href="/">
                    <img
                        src="../image/home.png"
                        style="height: 28px; position: relative; right: 600%"
                    /></a>
                </div>
            </div>
        </nav>
    
    <div class="campRoom">
        <span id="campRoomInfo"></span>
            
        </span>
    </div> 
    
    <div class="middle">
        <div class="button">
            <img src="../image/circleLeft.png" style="height: 25px;">
        </div>
        <div class="header">
            <img class="images" src="../image/camproom.JPG">
        </div>
        <div class="button">
            <img src="../image/circleRight.png" style="height: 25px;">
        </div>
    </div>

    <div class="contents">
        <div class="checkIn">
            <div>체크인</div>
            <div style="color: green; font-size: 23px; font-weight: bold;">6월 11일(금)</div>
        </div>
        <div class="line">
            <img src="../image/diagonal.png" style="height: 60px; position: relative; top: 10px">
        </div>
        <div class="checkIn">
            <div>체크아웃</div>
            <div style="color: green; font-size: 23px; font-weight: bold;">6월 12일(토)</div>
        </div>
    </div>

    <div class="roomInfo">
        <div style="font-size: 20px; font-weight: bold; margin-bottom:20px">기본정보</div>
        <div id=detailRoomInfo></div>
            <br/>
            <button onclick="go_url()" class="btn btn-lg btn-primary" type="button" style="width:100%">예약하기</button>
    </div>
    <br/>
    <br/>

    

  
</body>
<footer class="footer"></footer>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="../js/room.js"></script>

</html>
